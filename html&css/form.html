<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form in html</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <style>
        label{
            color: crimson;
            font-size: larger;
            font-weight: bold
        }
        
    </style>
</head>
<body>
    <form>

    <input type="text">
    <br>
    <label>Age</label>
    <input type="number">
    <br>
    <label>Email</label>
    <input type="email">
    <br>
    <label>Gender</label>
    <br>
    <input type="radio">
    <label>Male</label>
    <input type="radio">
    <label>Female</label>
    <br>
    <label>Qualification</label>
    <br>
    <select>
    <option>Choose...</option>
    <option>+2</option>
    <option>UG</option>
    </select>
    <br>
    <label>Skills</label>
    <br>
    <input type="checkbox">

    <input type="checkbox">
    <label>CSS</label>
    <input type="checkbox">
    <label>JS</label>
    <input type="checkbox">
    <label>Bootstrap</label>
    <br>
    <input type="submit" value="Submit Form"><br><br>
    <button>Click me</button>
    </form>

    </html>
